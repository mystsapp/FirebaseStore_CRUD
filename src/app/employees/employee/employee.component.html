<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" class="form-control" #fullName="ngModel" [(ngModel)]="service.formData.fullName" placeholder="Full Name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
  </div>
  <div class="form-group">
    <input name="position" class="form-control" #position="ngModel" [(ngModel)]="service.formData.position" placeholder="Position" >
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" class="form-control" #empCode="ngModel" [(ngModel)]="service.formData.empCode" placeholder="EMP. Code">
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" class="form-control" #mobile="ngModel" [(ngModel)]="service.formData.mobile" placeholder="Mobile">
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
